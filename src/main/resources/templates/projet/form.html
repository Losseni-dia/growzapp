<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Formulaire projet</title>
    <style>
        /* [Style complet identique à celui fourni précédemment] */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            background: #27ae60;
            font-size: 2.8em;
            margin: 0 0 50px 0;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        .info-card {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: block;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            transition: border 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col-md-6,
        .col-md-4 {
            flex: 1;
            min-width: 280px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px 8px 0 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219653;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #4d5658;
            transform: scale(1.05);
        }

        .text-danger {
            color: #e74c3c;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        small.text-muted {
            color: #636e72;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 th:text="${title}">Créer un projet</h1>

            <div class="info-card">
                <form th:action="@{${projet.id} ? '/projets/' + ${projet.id} + '/edit' : '/projets/create'}"
                    th:object="${projet}" method="post" enctype="multipart/form-data">

                    <!-- POSTER & RÉFÉRENCE -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Poster (URL)</label>
                            <input type="url" th:field="*{poster}" class="form-control"
                                th:placeholder="${projet.poster} ?: 'https://...'">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Référence</label>
                            <input type="number" th:field="*{reference}" class="form-control">
                        </div>
                    </div>

                    <!-- LIBELLÉ + STATUT -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Libellé <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{libelle}" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Statut</label>
                            <select th:field="*{statutProjet}" class="form-select">
                                <option
                                    th:each="statut : ${T(growzapp.backend.model.enumeration.StatutProjet).values()}"
                                    th:value="${statut}" th:text="${statut}"
                                    th:selected="${statut == projet.statutProjet}">EN_PREPARATION</option>
                            </select>
                        </div>
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- VALUATION + ROI -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Valuation</label>
                            <input type="number" step="0.01" th:field="*{valuation}" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">ROI projeté (%)</label>
                            <input type="number" step="0.1" th:field="*{roiProjete}" class="form-control">
                        </div>
                    </div>

                    <!-- FINANCEMENT -->
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Parts disponibles</label>
                            <input type="number" th:field="*{partsDisponible}" class="form-control" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Prix une part (EUR)</label>
                            <input type="number" step="0.01" th:field="*{prixUnePart}" class="form-control" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Objectif (EUR)</label>
                            <input type="number" step="0.01" th:field="*{objectifFinancement}" class="form-control"
                                min="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Début financement</label>
                            <input type="datetime-local" th:field="*{dateDebut}" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fin financement</label>
                            <input type="datetime-local" th:field="*{dateFin}" class="form-control">
                        </div>
                    </div>

                    <!-- PORTEUR -->
                    <div class="mb-3">
                        <label class="form-label">Porteur (Prénom Nom) <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{porteurNom}" class="form-control" required>
                    </div>

                    <!-- LOCALITÉ -->
                    <div class="mb-3">
                        <label class="form-label">Localité <span class="text-danger">*</span></label>
                        <select th:field="*{localiteId}" class="form-select"
                            onchange="toggleCustom(this, 'customLocalite')">
                            <option value="">-- Choisir --</option>
                            <option th:each="loc : ${localites}" th:value="${loc.id}" th:text="${loc.nom}"
                                th:selected="${loc.id == projet.localiteId}">Dakar</option>
                            <option value="-1">+ Nouvelle localité</option>
                        </select>
                        <input type="text" id="customLocalite" name="localiteNom" class="form-control mt-2"
                            placeholder="Nom de la nouvelle localité" style="display: none;">
                    </div>

                    <!-- SITE -->
                    <div class="mb-3">
                        <label class="form-label">Site</label>
                        <select th:field="*{siteId}" class="form-select" onchange="toggleCustom(this, 'customSite')">
                            <option value="">-- Choisir --</option>
                            <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.nom}"
                                th:selected="${site.id == projet.siteId}">Site A</option>
                            <option value="-1">+ Nouveau site</option>
                        </select>
                        <input type="text" id="customSite" name="siteNom" class="form-control mt-2"
                            placeholder="Nom du nouveau site" style="display: none;">
                    </div>

                    <!-- SECTEUR -->
                    <div class="mb-3">
                        <label class="form-label">Secteur <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{secteurNom}" class="form-control" required>
                    </div>

                    <!-- DOCUMENTS -->
                    <div class="mb-3">
                        <label class="form-label">Documents (PDF, images...)</label>
                        <input type="file" name="files" class="form-control" multiple>
                        <small class="text-muted">Ajoutez de nouveaux documents</small>
                    </div>

                    <!-- BOUTONS -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">Sauvegarder</button>
                        <a href="/projets" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function toggleCustom(select, inputId) {
                const input = document.getElementById(inputId);
                if (select.value === '-1') {
                    input.style.display = 'block';
                    input.required = true;
                } else {
                    input.style.display = 'none';
                    input.required = false;
                    input.value = '';
                }
            }
        </script>
    </div>
</body>

</html>
