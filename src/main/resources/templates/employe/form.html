<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Formulaire employé</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            background: #27ae60;
            font-size: 2.8em;
            margin: 0 0 50px 0;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        h5 {
            color: #27ae60;
            font-size: 1.5em;
            margin: 30px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #27ae60;
        }

        .info-card {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col-md-6 {
            flex: 1;
            min-width: 280px;
        }

        .text-danger {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px 8px 0 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219653;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #4d5658;
            transform: scale(1.05);
        }

        .btn-outline-danger {
            background: transparent;
            color: #e74c3c;
            border: 2px solid #e74c3c;
            padding: 8px 16px;
            font-size: 0.95em;
        }

        .btn-outline-danger:hover {
            background: #e74c3c;
            color: white;
        }

        .btn-outline-secondary {
            background: transparent;
            color: #636e72;
            border: 2px solid #636e72;
            padding: 8px 16px;
            font-size: 0.95em;
        }

        .btn-outline-secondary:hover {
            background: #636e72;
            color: white;
        }

        .fonction-row {
            background: #f8fff9;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #27ae60;
            margin-bottom: 15px;
        }

        hr {
            border: none;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 30px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 th:text="${title}">Créer un employé</h1>

            <div class="info-card">
                <form th:action="@{${employe.id} ? '/employes/' + ${employe.id} + '/edit' : '/employes/create'}"
                    th:object="${employe}" method="post">

                    <!-- INFORMATIONS PERSONNELLES -->
                    <h5>Informations personnelles</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Prénom <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{prenom}" class="form-control" required
                                placeholder="Ex: Losseni">
                            <div th:if="${#fields.hasErrors('prenom')}" class="text-danger" th:errors="*{prenom}">Erreur
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{nom}" class="form-control" required placeholder="Ex: Dia">
                            <div th:if="${#fields.hasErrors('nom')}" class="text-danger" th:errors="*{nom}">Erreur</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" th:field="*{email}" class="form-control" required
                                placeholder="ex: losseni@growzapp.com">
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">Erreur
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Téléphone</label>
                            <input type="text" th:field="*{telephone}" class="form-control"
                                placeholder="+225 07 89 01 23">
                        </div>
                    </div>

                    <hr>

                    <!-- FONCTIONS DYNAMIQUES -->
                    <div class="mb-3">
                        <label class="form-label">Fonctions</label>
                        <div id="fonctions-container">
                            <div th:each="ef, iterStat : *{fonctions}" class="fonction-row">
                                <div class="row">
                                    <div class="col-md-5 mb-3">
                                        <label class="form-label">Fonction <span class="text-danger">*</span></label>
                                        <input type="text" th:field="*{fonctions[__${iterStat.index}__].fonction.nom}"
                                            class="form-control" required placeholder="Ex: Développeur">
                                        <div th:if="${#fields.hasErrors('fonctions[' + iterStat.index + '].fonction.nom')}"
                                            class="text-danger">
                                            <span
                                                th:utext="${#fields.errors('fonctions[' + iterStat.index + '].fonction.nom')}">Erreur</span>
                                        </div>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label class="form-label">Date prise de fonction <span
                                                class="text-danger">*</span></label>
                                        <input type="date"
                                            th:field="*{fonctions[__${iterStat.index}__].datePriseFonction}"
                                            class="form-control" required>
                                        <div th:if="${#fields.hasErrors('fonctions[' + iterStat.index + '].datePriseFonction')}"
                                            class="text-danger">
                                            <span
                                                th:utext="${#fields.errors('fonctions[' + iterStat.index + '].datePriseFonction')}">Erreur</span>
                                        </div>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <button type="button" class="btn btn-outline-danger mt-4"
                                            onclick="removeFonctionRow(this)">Supprimer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-secondary" onclick="addFonctionRow()">
                            + Ajouter une fonction
                        </button>
                    </div>

                    <hr>

                    <!-- BOUTONS -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${employe.id} ? 'Mettre à jour' : 'Créer l\'employé'">Créer</span>
                        </button>
                        <a href="/employes" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            let fonctionIndex = /*[[ ${#lists.size(employe.fonctions)} ]]*/ 0;

            function addFonctionRow() {
                const container = document.getElementById('fonctions-container');
                const row = document.createElement('div');
                row.className = 'fonction-row';
                row.innerHTML = `
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label class="form-label">Fonction <span class="text-danger">*</span></label>
                        <input type="text" name="fonctions[${fonctionIndex}].fonction.nom" class="form-control" required>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label class="form-label">Date prise de fonction <span class="text-danger">*</span></label>
                        <input type="date" name="fonctions[${fonctionIndex}].datePriseFonction" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <button type="button" class="btn btn-outline-danger mt-4" onclick="removeFonctionRow(this)">Supprimer</button>
                    </div>
                </div>
            `;
                container.appendChild(row);
                fonctionIndex++;
            }

            function removeFonctionRow(button) {
                button.closest('.fonction-row').remove();
            }
            /*]]>*/
        </script>
    </div>
</body>

</html>
