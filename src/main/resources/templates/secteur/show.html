<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Détail secteur</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 th:text="${secteur.nom}">Agriculture</h3>
            </div>
            <div class="card-body">
                <h5>Projets associés :</h5>
                <div th:if="${#lists.isEmpty(secteur.projets)}" class="text-muted">
                    Aucun projet dans ce secteur.
                </div>
                <ul class="list-group" th:unless="${#lists.isEmpty(secteur.projets)}">
                    <li th:each="projet : ${secteur.projets}"
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${projet}">Projet Irrigation 2025</span>
                        <a th:href="@{/projets/{id}(id=${projet.id})}" class="btn btn-sm btn-outline-primary">Voir</a>
                    </li>
                </ul>

                <div class="mt-4">
                    <a th:href="@{/secteurs/{id}/edit(id=${secteur.id})}" class="btn btn-warning me-2">Modifier</a>
                    <a href="/secteurs" class="btn btn-secondary">Retour à la liste</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
