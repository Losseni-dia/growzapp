<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Secteurs</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${title}">Liste des secteurs</h2>
            <a href="/secteurs/create" class="btn btn-success">+ Ajouter</a>
        </div>

        <div class="row">
            <div th:each="s : ${secteurs}" class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${s.nom}">Agriculture</h5>
                        <p class="card-text">
                            <strong>Projets :</strong>
                            <span th:each="p, iter : ${s.projets}" th:text="${p} + (iter.last ? '' : ', ')">
                                Projet A
                            </span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/secteurs/{id}/edit(id=${s.id})}" class="btn btn-sm btn-warning">Modifier</a>
                        <form th:action="@{/secteurs/{id}/delete(id=${s.id})}" method="post" class="d-inline"
                            onsubmit="return confirm('Supprimer ?')">
                            <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
