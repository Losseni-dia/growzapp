<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title>Mes dividendes & factures – GrowzApp</title>
</head>

<body>
    <div layout:fragment="content" class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Mes Dividendes & Factures</h1>
                <p class="text-muted">Bonjour <strong
                        th:text="${#authentication.principal.prenom + ' ' + #authentication.principal.nom}">Investisseur</strong>
                </p>

                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Historique de mes dividendes</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Date</th>
                                        <th>Projet</th>
                                        <th>Montant</th>
                                        <th>Statut</th>
                                        <th>Facture</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="d : ${dividendes}">
                                        <td th:text="${#temporals.format(d.datePaiement, 'dd/MM/yyyy')}">15/06/2025</td>
                                        <td th:text="${d.investissementInfo}">Ferme Solaire Dakar - Maya Dia</td>
                                        <td class="fw-bold" th:text="${#numbers.formatCurrency(d.montantTotal)}">€775,00
                                        </td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${d.statutDividende == 'VERSE' ? 'bg-success' : 'bg-warning'}"
                                                th:text="${d.statutDividende}">VERSE</span>
                                        </td>
                                        <td>
                                            <span th:if="${d.fileName == null}" class="text-muted">En cours...</span>
                                            <a th:if="${d.fileName != null}"
                                                th:href="@{'/files/download/' + ${d.fileName}}"
                                                class="btn btn-sm btn-primary" target="_blank">
                                                Télécharger PDF
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <p class="text-success fs-3 fw-bold">
                        Total perçu : <span th:text="${#numbers.formatCurrency(totalPerçu)}">€2 450,00</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
