<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Formulaire dividende</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            background: #27ae60;
            font-size: 2.8em;
            margin: 0 0 50px 0;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        .info-card {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: block;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            transition: border 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col-md-6 {
            flex: 1;
            min-width: 280px;
        }

        .text-danger {
            color: #e74c3c;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px 8px 0 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219653;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #4d5658;
            transform: scale(1.05);
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .mt-4 {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 th:text="${title}">Créer un dividende</h1>

            <div class="info-card">
                <form th:action="@{${dividende.id} ? '/dividendes/' + ${dividende.id} + '/edit' : '/dividendes/create'}"
                    th:object="${dividende}" method="post">

                    <!-- MONTANT & STATUT -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Montant par part (EUR) <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" th:field="*{montantParPart}" class="form-control" required
                                min="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Statut</label>
                            <select th:field="*{statutDividende}" class="form-select">
                                <option th:each="s : ${T(growzapp.backend.model.enumeration.StatutDividende).values()}"
                                    th:value="${s}" th:text="${s}">PLANIFIE</option>
                            </select>
                        </div>
                    </div>

                    <!-- PAIEMENT -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Moyen de paiement</label>
                            <select th:field="*{moyenPaiement}" class="form-select">
                                <option th:each="m : ${T(growzapp.backend.model.enumeration.MoyenPaiement).values()}"
                                    th:value="${m}" th:text="${m}">VIREMENT</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date de paiement</label>
                            <input type="date" th:field="*{datePaiement}" class="form-control">
                        </div>
                    </div>

                    <!-- INVESTISSEMENT -->
                    <div class="mb-3">
                        <label class="form-label">Investissement <span class="text-danger">*</span></label>
                        <select th:field="*{investissementId}" class="form-select" required>
                            <option value="">-- Choisir un investissement --</option>
                            <option th:each="inv : ${investissements}" th:value="${inv.id}"
                                th:text="${inv.projetLibelle + ' - ' + inv.investisseurNom + ' (' + inv.nombrePartsPris + ' parts)'}">
                                Ferme Solaire - Maya Dia (50 parts)
                            </option>
                        </select>
                    </div>

                    <!-- BOUTONS -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${dividende.id} ? 'Mettre à jour' : 'Créer'">Créer</span>
                        </button>
                        <a href="/dividendes" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
