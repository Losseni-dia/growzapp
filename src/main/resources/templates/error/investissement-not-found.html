<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Liste Dividendes - TEST</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background: #f4f4f4;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #27ae60;
            text-align: center;
        }

        .dividende {
            background: #eefaf1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 5px solid #27ae60;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .paye {
            background: #d4edda;
            color: #155724;
        }

        .planifie {
            background: #fff3cd;
            color: #856404;
        }

        .no-data {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Liste - Dividendes</h1>
        <!-- Aucun dividende -->
        <div th:if="${dividendes == null or #lists.isEmpty(dividendes)}" class="no-data">
            Aucun dividende versé pour le moment.
        </div>
        <!-- Liste des dividendes -->
        <th:block th:if="${dividendes != null and not #lists.isEmpty(dividendes)}">
            <div th:each="div : ${dividendes}" class="dividende">
                <strong th:text="${div.montantTotal} + ' FCFA'">0 FCFA</strong>
                <span class="badge" th:classappend="${div.statutDividende == 'PAYE' ? 'paye' : 'planifie'}"
                    th:text="${div.statutDividende}">PLANIFIÉ</span>
                <span th:if="${div.datePaiement != null}">
                    — Payé le <em th:text="${#temporals.format(div.datePaiement, 'dd/MM/yyyy')}"></em>
                </span>
                <div th:if="${div.fileName != null}">
                    <a th:href="@{'/factures/' + ${div.fileName}}" target="_blank" class="btn-pdf">
                        Facture PDF
                    </a>
                </div>
            </div>
        </th:block>
        <hr>
        <p style="text-align:center;">
            <a th:href="@{/profile/mes-investissements}" style="color:#27ae60;">Retour</a>
        </p>
    </div>
</body>

</html>
