<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Connexion GrowzApp</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Utilisateur</label>
                                <input type="text" name="username" class="form-control" value="losseni" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mot de passe</label>
                                <input type="password" name="password" class="form-control" value="1234" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                        </form>
                        <div th:if="${param.error}" class="alert alert-danger mt-3">
                            Identifiants incorrects
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3">
                            Déconnexion réussie
                        </div>
                    </div>
                    <div class="card-footer text-center small">
                        <strong>User:</strong> losseni | <strong>Pass:</strong> 1234
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
