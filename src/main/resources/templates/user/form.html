<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Formulaire utilisateur</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            background: #27ae60;
            font-size: 2.8em;
            margin: 0 0 50px 0;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        .info-card {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: block;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            transition: border 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col-md-6 {
            flex: 1;
            min-width: 280px;
        }

        .text-center {
            text-align: center;
        }

        .rounded-circle {
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .text-danger {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px 8px 0 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219653;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #4d5658;
            transform: scale(1.05);
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .mb-4 {
            margin-bottom: 25px;
        }

        .me-2 {
            margin-right: 10px;
        }

        .mt-2 {
            margin-top: 10px;
        }

        .text-muted {
            color: #636e72;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 th:text="${title}">Créer un utilisateur</h1>

            <div class="info-card">
                <!-- AVATAR -->
                <div class="text-center mb-4">
                    <img th:src="*{image} ?: 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + *{login}" alt="Avatar"
                        width="120" class="rounded-circle">
                    <small class="text-muted d-block mt-2">Avatar généré automatiquement</small>
                </div>

                <form th:action="@{${user.id} ? '/users/' + ${user.id} + '/edit' : '/users/create'}" th:object="${user}"
                    method="post">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Prénom *</label>
                            <input type="text" th:field="*{prenom}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('prenom')}" class="text-danger" th:errors="*{prenom}">Erreur
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nom *</label>
                            <input type="text" th:field="*{nom}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('nom')}" class="text-danger" th:errors="*{nom}">Erreur</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Login *</label>
                            <input type="text" th:field="*{login}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('login')}" class="text-danger" th:errors="*{login}">Erreur
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mot de passe *</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">
                                Erreur</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">Erreur
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contact</label>
                            <input type="text" th:field="*{contact}" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sexe *</label>
                            <select th:field="*{sexe}" class="form-select" required>
                                <option value="M">Homme</option>
                                <option value="F">Femme</option>
                            </select>
                            <div th:if="${#fields.hasErrors('sexe')}" class="text-danger" th:errors="*{sexe}">Erreur
                            </div>
                        </div>
                    </div>

                <!-- REMPLACE LES 2 INPUTS LOCALITÉ/PAYS PAR CE BLOC -->
                <div class="mb-3">
                    <label class="form-label">Localité *</label>
                <select th:field="*{localite.id}" class="form-select" required>
                    <option value="">-- Choisir une localité --</option>
                    <option th:each="loc : ${localites}" th:value="${loc.id}" th:text="${loc.nom + ' (' + loc.paysNom + ')'}"
                        th:selected="${loc.id == user.localite?.id}">
                        Dakar (Sénégal)
                    </option>
                </select>
                    <div th:if="${#fields.hasErrors('localite.id')}" class="text-danger" th:errors="*{localite.id}">Erreur</div>
                </div>

                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-success me-2">
                            <span th:text="${user.id} ? 'Mettre à jour' : 'Créer'">Créer</span>
                        </button>
                        <a href="/users" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
