<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Dividendes</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            background: #27ae60;
            font-size: 2.8em;
            margin: 0 0 50px 0;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        h2 {
            color: #27ae60;
            font-size: 1.8em;
            margin: 0 0 20px 0;
            font-weight: 600;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin: 25px 0;
        }

        .table th {
            background: #27ae60;
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
        }

        .table td {
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
        }

        .table tr:hover {
            background: #f8fff9;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .bg-success {
            background: #27ae60;
            color: white;
        }

        .bg-warning {
            background: #f39c12;
            color: white;
        }

        .bg-secondary {
            background: #636e72;
            color: white;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin: 5px 5px 0 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
            padding: 14px 28px;
            font-size: 1.1em;
        }

        .btn-success:hover {
            background: #219653;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 th:text="${title}">Liste des dividendes</h1>

            <div class="d-flex">
                <h2>Dividendes enregistr√©s</h2>
                <a href="/dividendes/create" class="btn btn-success">+ Ajouter</a>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Montant/Part</th>
                        <th>Montant Total</th>
                        <th>Statut</th>
                        <th>Moyen</th>
                        <th>Date</th>
                        <th>Investissement</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${dividendes}">
                        <td th:text="${d.id}">1</td>
                        <td th:text="${#numbers.formatCurrency(d.montantParPart)}">15.50 EUR</td>
                        <td th:text="${#numbers.formatCurrency(d.montantTotal)}">1550.00 EUR</td>
                        <td>
                            <span class="badge"
                                th:classappend="${d.statutDividende == 'VERSE' ? 'bg-success' : d.statutDividende == 'PLANIFIE' ? 'bg-warning' : 'bg-secondary'}"
                                th:text="${d.statutDividende}">VERSE</span>
                        </td>
                        <td th:text="${d.moyenPaiement}">VIREMENT</td>
                        <td th:text="${#temporals.format(d.datePaiement, 'dd/MM/yyyy')}">01/12/2025</td>
                        <td th:text="${d.investissementInfo}">Ferme Solaire - Maya Dia</td>
                        <td>
                            <a th:href="@{/dividendes/{id}(id=${d.id})}" class="btn btn-info">Voir</a>
                            <a th:href="@{/dividendes/{id}/edit(id=${d.id})}" class="btn btn-warning">Modifier</a>
                            <form th:action="@{/dividendes/{id}/delete(id=${d.id})}" method="post" class="d-inline"
                                onsubmit="return confirm('Supprimer ce dividende ?')">
                                <button type="submit" class="btn btn-danger">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
