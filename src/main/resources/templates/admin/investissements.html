<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Tous les Investissements</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial;
            margin: 40px;
            background: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            color: #c0392b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #c0392b;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #fdf2f2;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
        }

        .btn-view {
            background: #27ae60;
            color: white;
        }

        .btn-view:hover {
            background: #219653;
        }

        .text-center {
            text-align: center;
            margin: 30px 0;
        }

        .back-link {
            color: #c0392b;
            font-weight: bold;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1>Tous les Investissements (Admin)</h1>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Investisseur</th>
                        <th>Projet</th>
                        <th>Parts</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inv : ${investissements}">
                        <td th:text="${inv.id}">12</td>
                        <td th:text="${inv.investisseurNom}">Jean Dupont</td>
                        <td th:text="${inv.projetLibelle}">Ferme Solaire</td>
                        <td th:text="${inv.nombrePartsPris}">50</td>
                        <td th:text="${#numbers.formatCurrency(inv.nombrePartsPris * inv.prixUnePart)} + ' FCFA'">2 500
                            FCFA</td>
                        <td th:text="${#temporals.format(inv.date, 'dd/MM/yyyy')}">15/11/2025</td>
                        <td>
                            <span class="badge"
                                th:classappend="${inv.statutPartInvestissement == 'VALIDE' ? 'badge-success' : 'badge-warning'}"
                                th:text="${inv.statutPartInvestissement}">VALIDE</span>
                        </td>
                        <td>
                            <a th:href="@{'/investissement/' + ${inv.id} + '/dividendes'}"
                                class="btn btn-view">Dividendes</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(investissements)}">
                        <td colspan="8" class="text-center" style="padding:30px; color:#777;">
                            Aucun investissement
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center">
                <a th:href="@{/admin/dashboard}" class="back-link">
                    ‚Üê Retour au tableau de bord
                </a>
            </div>
        </div>
    </div>
</body>

</html>
