<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Détail pays</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            background: #27ae60;
            font-size: 2.8em;
            margin: 0 0 50px 0;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        .info-card {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        h3 {
            color: #27ae60;
            font-size: 1.8em;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #27ae60;
        }

        h5 {
            color: #2d3436;
            font-weight: 600;
            margin: 25px 0 15px 0;
        }

        .list-group {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-group-item {
            background: #f8f9fa;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            border-left: 4px solid #27ae60;
            font-size: 1.1em;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px 8px 0 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #4d5658;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 th:text="${pays.nom}">Sénégal</h1>

            <div class="info-card">
                <h3 th:text="${pays.nom}">Sénégal</h3>

                <h5>Localités :</h5>
                <ul class="list-group">
                    <li th:each="loc : ${pays.localites}" class="list-group-item">
                        <span th:text="${loc}">Dakar</span>
                    </li>
                </ul>

                <div class="mt-4">
                    <a th:href="@{/pays/{id}/edit(id=${pays.id})}" class="btn btn-warning">Modifier</a>
                    <a href="/pays" class="btn btn-secondary">Retour</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
