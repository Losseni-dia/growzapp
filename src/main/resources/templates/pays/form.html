<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Formulaire pays</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            background: #27ae60;
            font-size: 2.8em;
            margin: 0 0 50px 0;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        .info-card {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px 8px 10px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219653;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #4d5658;
            transform: scale(1.05);
        }

        .text-danger {
            color: #e74c3c;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 th:text="${title}">Créer un pays</h1>

            <div class="info-card">
                <form th:action="@{${pays.id} ? '/pays/' + ${pays.id} + '/edit' : '/pays/create'}" th:object="${pays}"
                    method="post">

                    <div class="mb-3">
                        <label class="form-label">Nom du pays <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{nom}" class="form-control" required placeholder="Ex: Sénégal">
                    </div>

                    <button type="submit" class="btn btn-success">
                        <span th:text="${pays.id} ? 'Mettre à jour' : 'Créer'">Créer</span>
                    </button>
                    <a href="/pays" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
