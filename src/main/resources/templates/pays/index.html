<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Pays</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f5f7fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            background: #27ae60;
            font-size: 2.8em;
            margin: 0 0 50px 0;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        h2 {
            color: #27ae60;
            font-size: 1.8em;
            margin: 0 0 20px 0;
            font-weight: 600;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219653;
            transform: scale(1.05);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
            padding: 8px 16px;
            font-size: 0.95em;
            margin-right: 8px;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            font-size: 0.95em;
            border: none;
            cursor: pointer;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin: 25px 0;
        }

        .table th {
            background: #27ae60;
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
        }

        .table td {
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
        }

        .table tr:hover {
            background: #f8fff9;
        }

        .table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 th:text="${title}">Liste des pays</h1>

            <div class="d-flex">
                <h2>Liste des pays</h2>
                <a href="/pays/create" class="btn btn-success">+ Ajouter</a>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Localités</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${paysList}">
                        <td th:text="${p.nom}">Sénégal</td>
                        <td>
                            <span th:each="loc, iter : ${p.localites}" th:text="${loc} + (iter.last ? '' : ', ')">
                                Dakar
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/pays/{id}/edit(id=${p.id})}" class="btn btn-warning">Modifier</a>
                            <form th:action="@{/pays/{id}/delete(id=${p.id})}" method="post" class="d-inline"
                                onsubmit="return confirm('Supprimer ?')">
                                <button type="submit" class="btn btn-danger">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
