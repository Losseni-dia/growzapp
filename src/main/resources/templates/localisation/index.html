<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
    <title th:text="${title}">Sites</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${title}">Liste des sites</h2>
            <a href="/localisations/create" class="btn btn-success">+ Ajouter</a>
        </div>

        <div class="row">
            <div th:each="loc : ${localisations}" class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${loc.nom}">Site A</h5>
                        <p><strong>Adresse :</strong> <span th:text="${loc.adresse}">123 Rue</span></p>
                        <p><strong>Localit√© :</strong> <span th:text="${loc.localiteNom}">Dakar</span></p>
                        <p><strong>Projets :</strong>
                            <span th:text="${#lists.size(loc.projets)}">2</span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/localisations/{id}(id=${loc.id})}" class="btn btn-sm btn-info">Voir</a>
                        <a th:href="@{/localisations/{id}/edit(id=${loc.id})}"
                            class="btn btn-sm btn-warning">Modifier</a>
                        <form th:action="@{/localisations/{id}/delete(id=${loc.id})}" method="post" class="d-inline"
                            onsubmit="return confirm('Supprimer ?')">
                            <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
