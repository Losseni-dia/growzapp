pdf.term.1=<strong>Propiedad:</strong> El inversor se convierte en propietario de las participaciones sociales mencionadas desde la firma de este contrato.
pdf.term.2=<strong>Bloqueo de fondos:</strong> Los fondos han sido asegurados a través del Wallet GrowzApp y serán liberados al dueño del proyecto según los hitos establecidos.
pdf.term.3=<strong>Dividendos:</strong> Los beneficios generados por la explotación serán distribuidos a prorrata de las acciones poseídas, tras la validación del ejercicio contable.
pdf.term.4=<strong>Liquidez:</strong> La reventa de acciones está sujeta a las condiciones de la plataforma GrowzApp (derecho de tanteo, tag-along).
pdf.term.5=<strong>Ley aplicable:</strong> Este contrato se rige por las leyes vigentes y el Acto Uniforme OHADA.

