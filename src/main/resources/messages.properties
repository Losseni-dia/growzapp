pdf.terms.title=CONDITIONS GÉNÉRALES
pdf.term.1=<strong>Propriété des parts :</strong> L’investisseur devient propriétaire des parts sociales susmentionnées dès la signature de ce contrat.
pdf.term.2=<strong>Blocage des fonds :</strong> Les fonds ont été sécurisés via le Wallet GrowzApp et seront versés au porteur de projet selon les jalons établis.
pdf.term.3=<strong>Dividendes :</strong> Les bénéfices générés par l'exploitation seront redistribués au prorata des parts détenues, après validation de l'exercice comptable.
pdf.term.4=<strong>Liquidité :</strong> La revente des parts est soumise aux conditions de la plateforme GrowzApp (droit de préemption, tag-along).
pdf.term.5=<strong>Loi applicable :</strong> Ce contrat est régi par les lois en vigueur et l'Acte Uniforme OHADA.

